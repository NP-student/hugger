name: Build huggingface Image

on:
  push:
    branches: [ hug ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
      - 'index.html'
  pull_request:
    branches: [ hug ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: hug 

      # 【新增步骤】这里利用 Bash 将用户名转为全小写，防止 Docker 报错
      - name: Lowercase the repo owner
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 【修改说明】这里改用了上面生成的小写变量 env.OWNER_LC
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/hugger:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=http server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
